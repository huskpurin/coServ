<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title"><i class="icon-table"></i>&nbsp;新增內容</h3>
</div>
<div class="modal-body">
	<div class="col-md-12">
		<!-- 表單開始 -->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-3 control-label">title：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="text" name="title" placeholder="網頁標題">
					<!--<span class="fcG6 fs07 paT5" style="display:block;">※請輸入6碼以上的英數字</span>-->
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">summary：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="text" name="summary" placeholder="網頁引文">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">body：</label>
				<div class="col-md-9">
					<textarea class="form-control" id="text"  name="body" placeholder="網頁內文"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">是否公開：</label>
				<div class="checkbox col-md-9">
									<label>
										<input type="checkbox" name="isPublic" value="0" onchange="<%=ctrl%>.changeStatus();"> 公開
								</label>
				</div>
			</div>
		</form>
		<!-- 表單結束 -->
	</div>
</div>
<div class="modal-footer" style="padding-right:35px;">
	<button type="button" class="btn btn-green" onclick="<%=ctrl%>.create('<%=bi.query.ca%>','<%=bi.query.appCode%>','<%=bi.query.rs%>');">新增</button>
</div>
