<% value.list.forEach(function(item) { %>
  <div style="border-bottom: 1px solid #333">
    <p>ngID: <%=item.ngID%></p>
    <p>isPublic: <%=item.isPublic%></p>
    <p>title: <%=item.title%></p>
    <p>summary: <%=item.summary%></p>
    <p>createTime: <%=new Date(item.createTime)%></p>
    <p>mdTime: <%=new Date(item.mdTime)%></p>
    <p>dspName: <%=item.dspName%></p>
    <a href="/back/article/info/<%=item.ngID%>">sss</a>
  </div>
<% }); %>
