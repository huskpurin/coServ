<div class="matter">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<!--頁籤開始 -->
			<ul class="nav nav-tabs col-lg-12 col-md-12 col-sm-12 col-xs-12">			
				<li class="active col-lg-2 col-md-4 col-sm-4 col-xs-6 text-center pa">
					<a href="#p1" data-toggle="tab" onclick="<%=ctrl%>.selMenu('p1');"><%= ph.info %></a>
				</li>
				<li class="col-lg-2 col-md-4 col-sm-4 col-xs-6 text-center pa">
					<a href="#p2" data-toggle="tab" onclick="<%=ctrl%>.selMenu('p2');<%=ctrl%>.showMgnPasswd();"> 
					<%= ph.password %></a>
				</li>			
			</ul>
			<!-- 頁籤結束-->

			<!-- 分頁開始 -->
			<div class="tab-content">
				<!-- 基本資料 -->
				<div class="tab-pane fade in active" id="p1">
					<% block('/user/profile'); %>
				</div>
				<!-- 修改密碼 -->           
				<div class="mgnPasswd tab-pane fade" id="p2"> </div>		
			</div>
			<!-- 分頁結束 -->
		</div>
	</div>
</div>
