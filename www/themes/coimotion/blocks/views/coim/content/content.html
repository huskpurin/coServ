<div class="container">

    <h3><%=value.list[0].title%></h3>

    <div id="indexCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#indexCarousel" data-slide-to="1"></li>
          <li data-target="#indexCarousel" data-slide-to="2"></li>
          <li data-target="#indexCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <!-- step1 -->
          <div class="item active">     
            <img src="../wcoim/theme/screen_new.png" alt="coimotion">
            <div class="carousel-caption">                 
                 <sapn class="icon-team"></sapn>
                 <h4><%=value.list[1].title%></h4>
                 <p><%=value.list[1].body%></p>         
            </div>
          </div>  
          <!-- step2 -->
          <div class="item">
            <img src="../wcoim/theme/screen_new.png" alt="coimotion">      
            <div class="carousel-caption">      
                 <sapn class="icon-app"></sapn>
                 <h4><%=value.list[2].title%></h4>
                 <p><%=value.list[2].body%></p>
            </div>
          </div>
          <!-- step3 -->
          <div class="item">      
            <img src="../wcoim/theme/screen_new.png" alt="coimotion">
            <div class="carousel-caption">      
                 <sapn class="icon-repons"></sapn>
                 <h4><%=value.list[3].title%></h4>
                 <p><%=value.list[3].body%></p>
            </div>
          </div>
          <!-- step4 -->
          <div class="item">      
            <img src="../wcoim/theme/screen_new.png" alt="coimotion">
            <div class="carousel-caption">      
                 <span class="fa fa-database"></span>
                 <h4><%=value.list[4].title%></h4>
                 <p><%=value.list[4].body%></p>
            </div>
          </div>    
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#indexCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#indexCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
