<!-- Contact Form -->
<div class="contactForm">
    <div class="con-header">	    
	    <h5><%= ph.title %></h5>
	    <span aria-hidden="true" class="up">&and;</span>
	    <span aria-hidden="true" class="down" style="display: none">&or;</span>
	    <span aria-hidden="true">&times;</span>
	    <a href="https://github.com/coimotion" target="_blank" class="bu_s mr">					
			<i class="fa fa-github-alt"></i>					
		</a>
		<a href="https://www.facebook.com/coimotion" target="_blank" class="bu_s">
			<i class="fa fa-facebook"></i>					
		</a>
		<a href="http://tw.coimotion.com/coimotion/forum" class="bu_s">
			<i class="fa fa-comment"></i>					
		</a>	    
	    <div class="clearfix"></div>
	</div>
	<div class="con-content">
	    <form class="form-horizontal" role="form" id="sendQA" name="sendQA" action="" enctype="multipart/form-data" method="POST" accept-charset="UTF-8">
			<div class="form-group">					
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<input type="text" class="form-control" id="name" name="name" placeholder="<%= ph.name %>" required>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			        <input type="text" class="form-control" id="mail" name="mail" placeholder="<%= ph.mail %>" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input type="text" class="form-control" id="sub" name="sub" placeholder="<%= ph.sub %>" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea type="text" class="form-control" id="text" name="massage" rows="6" placeholder="<%= ph.massage %>" required></textarea>
				</div>
			</div>
			<div class="con-footer">
				<a href="#" class="btn btn-send" onclick="<%=ctrl%>.send();">
					<i class="glyphicon glyphicon-send"></i></a>
			</div>
		</form>
	</div>	
</div>
