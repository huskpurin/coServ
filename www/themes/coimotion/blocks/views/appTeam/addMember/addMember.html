<div class="_MSG" style="display: none;"
	again="<%=ph.again%>" think="<%=ph.think%>" 
	notConfirm="<%=ph.notConfirm%>" isMember="<%=ph.isMember%>"></div>

<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">&nbsp;<%= ph.members %></h3>
</div>
<div class="modal-body">
	<!-- 第一列 搜尋bar -->
	<div class="form-group text-center">
		<div><%= ph.email %></div>
		<div class="input-group wc80" style="margin: 5px auto;">
			<input type="text" class="form-control" id="text" name="email" onkeydown="if(window.event.keyCode==13)<%=ctrl%>.getInfo();">
			<span class="input-group-addon" onclick="<%=ctrl%>.getInfo();"><%= ph.query %></span>
		</div>
	</div>

	<!-- 第二列 大頭貼-->
	<div class="memberInfo" style="display: none;">
		<!-- 表單開始 -->
		<form class="form-horizontal" role="form">
			<div class="text-center">
				<div class="iconNstyle" title="<%= ph.icon %>" alt="<%= ph.icon %>">
					<div class="iconNFace">
						<i class="fa fa-user"></i>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-6 col-md-6 col-sm-6 col-xs-6 control-label text-right" style="padding-right: 0;"><%= ph.psnID %>：</label>
				<div class="name col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0; margin-bottom: 1em;">
					<p class="form-control-static"></p>
					<input type="hidden" name="psnID" value="">
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
					<span class="statusMessage"></span>
				</div>
			</div>
		</form>
		<!-- 表單結束 -->
	</div>
	<!-- 第二列結束 -->
</div>
<!-- /.modal-body -->

<div class="modal-footer">	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"><button type="button" class="sendbtn btn btn-green wc30" onclick="<%=ctrl%>.add(); $('#myModal').modal('hide')" style="display: none;"><%= ph.confirm %></button></div>
</div>
