<div class="_MSG" style="display: none;"
	text="<%=ph.text%>" titleErr="<%=ph.titleErr%>" orgCodeErr="<%=ph.orgCodeErr%>"></div>
<div class="matter">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="widget">
				<div class="widget-head">					
						<!-- title -->
						<div class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><span><%= ph.create %></span></div>
						<!-- 提示字 -->
						<div id="pathInfo" class="alert alert-info alert-dismissable col-lg-9 col-md-9 col-sm-8 col-xs-7 maT10">
							<button type="button" class="close" onclick="$('#pathInfo').hide();">&times;</button>
							<strong><%= ph.create %></strong>
								<%= ph.note %>
						</div>
						<div class="clearfix"></div>
				</div>

				<!-- Widget-content -->
				<div class="widget-content">
					<form class="form-horizontal" role="form">
						<div class="row maT20">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">					
								<div class="form-group">
									<label class="col-lg-2 col-md-2 col-sm-3 col-xs-4 text-right control-label"><%= ph.orgCode %></label>
									<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
										<input type="text" class="form-control" id="text" name="orgCode" placeholder="<%= ph.text %>">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 col-md-2 col-sm-3 col-xs-4 text-right control-label"><%= ph.fname %></label>
									<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
										<input type="text" class="form-control" id="fname" name="title">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 col-md-2 col-sm-3 col-xs-4 text-right control-label"><%= ph.docBody %></label>
									<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
										<textarea class="form-control" rows="5" name="docBody"></textarea>
									</div>
								</div>
								<div class="row maTB40">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
										<button type="button" class="btn btn-green wc30" onclick="<%=ctrl%>.creatTeam();"><%= ph.send %></button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- Widget-content 結束-->
			</div>
			<!-- Widget 結束-->
		</div>
		<!-- col 結束-->	
	</div>
	<!-- row 結束-->
</div>
<!-- matter 結束-->
