<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">&nbsp;<%= ph.set %></h3>
</div>
<div class="modal-body" psnID="<%=bi.query.psnID%>" orgID="<%=bi.query.orgID%>" defPosition="<%=bi.query.defPosition%>">
	<div class="row maT15">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<!-- 表單開始 -->
			<form class="form-horizontal" role="form">
				<table class="table table-striped table-bordered table-hover" style="margin:0 auto;">
					<tr>
						<th class="wc10"><center><%= ph.select %></center></td>
						<th class="wc15"><center><%= ph.competence %></center></td>
						<th class="wc75"><center><%= ph.caption %></center></td>
					</tr>
					<tr>
						<td class="wc10">
							<center><input type="checkbox" value="manager" name="manager" onclick="<%=ctrl%>.setChecked('manager');"></center>
						</td>
						<td class="wc15"><%= ph.manager %></td>
						<td class="wc75"><%= ph.features %></td>
					</tr>
					<tr class="psnIsMain">
						<td class="wc10">
							<center><input type="checkbox" value="developer" name="developer" onclick="<%=ctrl%>.setChecked('developer');"></center>
						</td>
						<td class="wc15"><%= ph.memList %></td>
						<td class="wc75"><%= ph.function %></td>
					</tr> 				                             
				</table>          
			</form>
			<!-- 表單結束 -->
		</div>
	</div>
</div>
<!-- /.modal-body -->
<div class="modal-footer">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
		<button type="button" class="btn btn-green wc30" onclick="<%=ctrl%>.updateMember();"><%= ph.update %></button>
	</div>
</div>
