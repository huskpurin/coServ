<% var  id = bi.uri.split('/')[3]; %>

<!-- 彈跳視窗開始 -->
<div class="modal fade modalstyle creatTeamModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title">&nbsp;<%= ph.create %></h3>
			</div>
			<div class="modal-body">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form class="form-horizontal" role="form">
						<div class="row maT20">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 creatTeamTar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 彈跳視窗結束 -->
<div class="params" psnID="<%=value.psnID%>"></div>

<!-- 搜尋團隊 內容開始-->
<div class="matter">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-lg-2 col-md-3 col-sm-4 col-xs-6 control-label"><%= ph.searchTeam %>：</label>
					<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 input-group">
						<input type="text" class="form-control" id="text" name="searchName" placeholder="<%= ph.searchName %>" onkeydown="if(window.event.keyCode==13)<%=ctrl%>.searchTeam();">
						<span class="wc15 input-group-addon" onclick="<%=ctrl%>.searchTeam();"><%= ph.search %></span>
		            </div>	            			            
			    </div>
			</div>			
			<div class="teamList"></div>
			<!-- 搜尋後的團隊清單 -->
			<div class="searchTeamList" style="display:none"></div>
		</div>
	</div>
</div>
