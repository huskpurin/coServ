<!--右側內容開始 -->
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 pa">
	<div class="sidebarCon" id="<%=bi.uri.split('/').reverse()[0]%>">
		<h4><b class="opTitle"><%=ph.focution%>：</b></h4>
		<p class="opDescTx"></p>		
		<hr>
		<h4><b>URL</b></h4>
		<p>
			<span class="opUrl"></span>
			<span class="opSample" style="display:none;">
				(<a class="fancybox-effects-c" href="#sample" onclick="<%=ctrl%>.showSample();">
					<%=ph.sample%>
				</a>)
			</span>
		</p>
		<div style="display:none;" class="fancybox-hidden">
			<div id="sample"></div>
		</div>
		
		<hr>
		<h4><b>ID</b></h4>
		<p class="opID"></p>		
      	<hr>
      	<h4><b><%=ph.parameter%></b></h4>      	
      	<table class="table table-striped table-bordered opQuery">
			<tr class="active">
				<th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><center><%=ph.parName%></center></th>
				<th class="col-lg-10 col-md-10 col-sm-10 col-xs-10"><center><%=ph.parTx%></center></th>
			</tr>
		</table>		
		<hr>
		<h4><b><%=ph.return%>： </b></h4>
		<table class="table table-striped table-bordered opOut">
			<tr class="active">
				<th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><center><%=ph.var%></center></th>
				<th class="col-lg-10 col-md-10 col-sm-10 col-xs-10"><center><%=ph.varTx%></center></th>
			</tr>
		</table>		
	</div>
	<!-- sidebarCon結束 -->
</div>	

<!-- 右側內容結束 -->
