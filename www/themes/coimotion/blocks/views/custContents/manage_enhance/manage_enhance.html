<% 	var  id = bi.uri.split('/').reverse()[0]; %>
<!-- 主題內容開始 -->
<div class="matter" rs="<%=bi.query.rs%>" geo="<%=bi.query.geo%>">
	<!-- CA分類-下拉式選單開始 -->
	<div class="btn-group">
		<button id="btnGroupVerticalDrop1" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			<span id="ca" >
 			<!--	<% if (bi.query.ca !== 'undefined') { %>
					bi.query.ca
				<% } else { %>
					請選擇App
				<% } %> -->
			</span>
			<!-- 目前CA是以div.matter的CA為主 -->
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="btnGroupVerticalDrop1" cate="ca">
			<!--  改成js動態載入 -->
		</ul>
	</div>
	<!-- CA分類-下拉式選單結束 -->

	<!-- 分頁 -->
	<div class="col-sm-12 maT20">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs paL20">
			<li><a href="#c1" data-toggle="tab" onclick="<%=ctrl%>.loadSelfInfo();"><%=ph.information%></a></li>
			<li class="c2"><a href="#c2" data-toggle="tab"><%=ph.function%></a></li>
			<li class="c3"><a href="#c3" data-toggle="tab" onclick="<%=ctrl%>.embedArticle();"><%=ph.introduction%></a></li>
			<li class="c4"><a href="#c4" data-toggle="tab" onclick="<%=ctrl%>.embedGeo();"><%=ph.location%></a></li>
		</ul>

		<!-- 分頁開始 -->
		<div class="tab-content">
			<div class="selfInfo tab-pane fade pa20 fh15" id="c1" appCode="<%= bi.query.appCode %>">
			</div>
			<div class="selfRsList tab-pane fade pa20 fh15" id="c2">

			</div>
			<!-- 分頁一 文章 -->
			<div class="selfRsArticle tab-pane fade pa20 fh15" id="c3">
			</div>
			<!-- 分頁二 地理位置 -->
			<div class="selfRsGeo tab-pane fade pa20 fh15" id="c4">
			</div>
		</div>
		<!-- 分頁結束 -->
	</div>

	<!-- 未選擇CA時的提示訊息 開始 -->
 	<!--<div class="widget">
		<div class="widget-content">
			<table class="table table-striped table-bordered table-hover">
				<tr><th><center>尚無任何內容</center></th></tr>
			</table>
		</div>
	</div> -->
	<!-- 未選擇CA時的提示訊息 結束 -->
</div>
<!-- matter 主題內容結束 -->
