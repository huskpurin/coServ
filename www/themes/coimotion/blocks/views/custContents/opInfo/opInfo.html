<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">&nbsp;<%= ph.information %></h3>
</div>
<div class="modal-body">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<!-- 表單開始 -->
		<form class="form-horizontal" role="form" appCode="<%=bi.query.appCode%>" rs="<%=bi.query.rs%>" op="<%=bi.query.op%>" orgID="<%=bi.query.orgID%>">
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.appCode %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<input type="text" class="form-control" id="text" name="op" value="<%=value.op%>" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.title %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<input type="text" class="form-control" id="text"  name="title" value="<%=value.title%>">
				</div>
			</div>
			<!-- 
			<div class="form-group">
				<label class="col-md-2 control-label">說明：</label>
				<div class="col-md-10 ">
					<input type="text" class="form-control" id="text"  name="dexcTx" value="<% if(value.descTx) html+=value.descTx;%>">
				</div>
			</div>
			 -->
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.type %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<select class="form-control" name="CRUD">
						<% 
							var CRUD = "";
							if (value.CRUD)
								CRUD = value.CRUD;
						%>
						<option value="r" <%if(CRUD=='r'){%>selected<%}%> >read</option>
						<option value="u" <%if(CRUD=='u'){%>selected<%}%> >update</option>
						<option value="c" <%if(CRUD=='c'){%>selected<%}%> >create</option>
						<option value="d" <%if(CRUD=='d'){%>selected<%}%> >delete</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.inherit %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 ">
					<span class="opParent" pOpPath="" changeOpPath="">
						<% if (value.parent) { %>
						<%= value.parent %>
						<% } else { %>
						 <%= ph.none %>
						<% } %>
					</span> 
					<a href="#" data-toggle="modal" data-target="#myModal3">
						<button type="button" class="btn btn-white wc30" onclick="<%=ctrl%>.incOpParentList();">
							<%= ph.update %>
						</button>
					</a>
				</div>
				
			</div>
		</form>
		<!-- 表單結束 -->
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-green wc30" onclick="<%=ctrl%>.update();"><%= ph.save %></button>
</div>
