<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">&nbsp;<%= ph.information %></h3>
</div>
<div class="modal-body">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<!-- 表單開始 -->
		<form class="form-horizontal" role="form" appCode="<%=bi.query.appCode%>" rs="<%=bi.query.rs%>">
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.code %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<input type="text" class="form-control" id="text" name="op" placeholder="<%= ph.key1 %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.title %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<input type="text" class="form-control" id="text" name="title" placeholder="<%= ph.key2 %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.type %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<select class="form-control" name="CRUD">
						<option value="r" selected>read</option>
						<option value="u">update</option>
						<option value="c">create</option>
						<option value="d">delete</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><%= ph.inherit %>：</label>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<span class="opParent" pOpPath=""></span>
					<a href="#" data-toggle="modal" data-target="#myModal3">
						<button type="button" class="btn btn-white wc30" onclick="<%=ctrl%>.incOpParentList();"><%= ph.select %></button>
					</a>
				</div>
			</div>
			<!-- 
			<div class="form-group maT20">
			    <label class="col-md-3 control-label" style="float:left; margin-left:-20px;">權控開啟：</label>
			    <div class="col-md-9 maT5 box" style="padding-left:0px;">
					<input type="checkbox"><span>設計者</span>
					<input type="checkbox"><span>管理者</span>
					<input type="checkbox"><span>VIP會員</span>
					<input type="checkbox"><span>一般會員</span>
					<input type="checkbox"><span>訪客</span>
				</div>
			</div>
			 -->
		</form>
		<!-- 表單結束 -->
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-green wc30" onclick="<%=ctrl%>.create();"><%= ph.insert %></button>
</div>
