<div class="modal-header">
	<button type="button" class="close alpha80" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">&nbsp;<%= ph.information %></h3>
</div>
<div class="modal-body">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-3 control-label">title：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="text" name="title" placeholder="<%= ph.title %>">	
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">summary：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="text" name="summary" placeholder="<%= ph.summary %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">body：</label>
				<div class="col-md-9">
					<textarea class="form-control" id="text"  name="body" placeholder="<%= ph.body %>"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label"><%= ph.select %>：</label>
				<div class="checkbox col-md-9">
					<label>
						<input type="checkbox" name="isPublic" value="0" onchange="<%=ctrl%>.changeStatus();"> <%= ph.open %>
					</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer" style="padding-right:35px;">
	<button type="button" class="btn btn-green" onclick="<%=ctrl%>.create('<%=bi.query.ca%>','<%=bi.query.appCode%>','<%=bi.query.rs%>');"><%= ph.add %></button>
</div>
